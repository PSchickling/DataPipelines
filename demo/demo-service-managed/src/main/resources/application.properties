###
#	For Developing
###
# Enabling H2 Console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.settings.trace=true
# Configure primary database connection
datasource.primary.url=jdbc:h2:mem:testdb
datasource.primary.driverClassName=org.h2.Driver
datasource.primary.username=sa
datasource.primary.password=
# Configure the Location of the Liquibase Changelog for the DB initialization
datasource.primary.liquibase.enabled=true
datasource.primary.liquibase.change-log=classpath:/db/changelog/changelog.xml
# Pipeline Management Configuration
pipeline-management.enabled=true
pipeline-management.liquibase-enabled=true
pipeline-management.datasource.url=jdbc:h2:mem:testdb2
pipeline-management.datasource.driverClassName=org.h2.Driver
pipeline-management.datasource.username=sa
pipeline-management.datasource.password=
pipeline-management.hibernate-dialect=org.hibernate.dialect.H2Dialect
# Logging
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
